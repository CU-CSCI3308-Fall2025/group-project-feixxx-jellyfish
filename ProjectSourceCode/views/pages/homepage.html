<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Verdant</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">
        <img src="assets/images/logo.png" alt="Verdant Logo">
      </h1>
      <nav>
        <a href="/">Home</a>
        <a href="./login">Login</a>
        <a href="./register">Register</a>
        <a href="./map">Map</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <img src="assets/images/forest.jpg" alt="Verdant Nature" class="hero-img">
      <div class="hero-content">
        <h2>Welcome to Verdant</h2>
        <p>Discover plants, seasons, and natural harmony.</p>

        <form action="/search" method="GET" class="search-form">
          <input type="text" name="q" placeholder="Search..." class="search-input" required />
          <select name="season" id="season" class="search-dropdown">
            <option value="all">All Seasons</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
          </select>
          <button type="submit" class="search-button">Search</button>
        </form>


        <div class="hero-buttons">
          <a class="btn" href="/register">Get Started</a>
          <a class="btn ghost" href="/login">Sign In</a>
        </div>
      </div>
    </section>

    <section class="gallery">
      <h3>Popular Plants</h3>
      <div class="gallery-grid">
        <img src="assets/images/milkweed.jpeg" alt="Rose">
        <img src="assets/images/blueSpruce.jpg" alt="Sunflower">
        <img src="assets/images/chokecherry.jpg" alt="Lavender">
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Verdant — <a href="#">Privacy</a> | <a href="#">Contact</a></p>
    </div>
  </footer>
</body>
</html>
